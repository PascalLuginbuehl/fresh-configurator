query ConnectionSettings {
  configurator @client {
    port
    baudRate
  }
}

query ConnectionId {
  configurator @client {
    connection
  }
}

query IsConnecting {
  configurator @client {
    connecting
  }
}

query SelectedTab {
  configurator @client {
    tab
  }
}

query ExpertMode {
  configurator @client {
    expertMode
  }
}

query NavigationData {
  configurator @client {
    tab
    port
  }
}

query Logs {
  configurator @client {
    logs {
      time
      message
    }
  }
}
