subscription ConnectionState($connection: ID!) {
  connected(connection: $connection)
}

query ConnectionDetails($connection: ID!) {
  device(connection: $connection) {
    connection {
      bytesWritten
      bytesRead
      packetErrors
    }
  }
}

query ApiVersion($connection: ID!) {
  device(connection: $connection) {
    apiVersion
  }
}

query Attitude($connection: ID!) {
  device(connection: $connection) {
    attitude {
      roll
      pitch
      heading
    }
  }
}

query Status($connection: ID!) {
  device(connection: $connection) {
    status {
      cycleTime
      i2cError
      cpuload
    }
  }
}

query Sensors($connection: ID!) {
  device(connection: $connection) {
    sensors
  }
}

query GpsSummary($connection: ID!) {
  device(connection: $connection) {
    gps {
      fix
      numSat
      lat
      lon
    }
  }
}

query RcChannels($connection: ID!) {
  device(connection: $connection) {
    rc {
      channels
    }
  }
}

query FcSummary($connection: ID!) {
  device(connection: $connection) {
    arming {
      disabledFlags
    }
    power {
      voltage
      mahDrawn
      amperage
    }
    rc {
      rssi
    }
  }
}

query RcSettings($connection: ID!) {
  device(connection: $connection) {
    rc {
      tuning {
        rcRate
        rcExpo
        rollPitchRate
        pitchRate
        rollRate
        yawRate
        dynamicThrottlePid
        throttleMid
        throttleExpo
        dynamicThrottleBreakpoint
        rcYawExpo
        rcYawRate
        rcPitchRate
        rcPitchExpo
        throttleLimitType
        throttleLimitPercent
        rollRateLimit
        pitchRateLimit
        yawRateLimit
      }
      deadband {
        deadband
        yawDeadband
      }
    }
  }
}
