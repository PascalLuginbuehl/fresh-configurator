query ConnectionState($port: String!) {
  device(port: $port) @client {
    connection {
      connected
      connecting
    }
  }
}

query ConnectionDetails($port: String!) {
  device(port: $port) @client {
    connection {
      bytesWritten
      bytesRead
      packetErrors
    }
  }
}

query Attitude($port: String!) {
  device(port: $port) @client {
    attitude {
      roll
      pitch
      heading
    }
  }
}

query Status($port: String!) {
  device(port: $port) @client {
    status {
      cycleTime
      i2cError
      activeSensors
      cpuload
    }
  }
}