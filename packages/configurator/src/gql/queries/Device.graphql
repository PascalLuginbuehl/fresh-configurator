query ConnectionState($port: String!) {
  device(port: $port) @client {
    connection {
      connected
      connecting
    }
  }
}

query ConnectionDetails($port: String!) {
  device(port: $port) @client {
    connection {
      bytesWritten
      bytesRead
      packetErrors
    }
  }
}

query ApiVersion($port: String!) {
  device(port: $port) @client {
    apiVersion
  }
}

query Attitude($port: String!) {
  device(port: $port) @client {
    attitude {
      roll
      pitch
      heading
    }
  }
}

query Status($port: String!) {
  device(port: $port) @client {
    status {
      cycleTime
      i2cError
      cpuload
    }
  }
}

query Sensors($port: String!) {
  device(port: $port) @client {
    sensors
  }
}

query GpsSummary($port: String!) {
  device(port: $port) @client {
    gps {
      fix
      numSat
      lat
      lon
    }
  }
}

query RcChannels($port: String!) {
  device(port: $port) @client {
    rc {
      channels
    }
  }
}

query FcSummary($port: String!) {
  device(port: $port) @client {
    armingDisabledFlags
    power {
      voltage
      mahDrawn
      amperage
    }
    rc {
      rssi
    }
  }
}

query RcSettings($port: String!) {
  device(port: $port) @client {
    rc {
      tuning {
        rcRate
        rcExpo
        rollPitchRate
        pitchRate
        rollRate
        yawRate
        dynamicThrottlePid
        throttleMid
        throttleExpo
        dynamicThrottleBreakpoint
        rcYawExpo
        rcYawRate
        rcPitchRate
        rcPitchExpo
        throttleLimitType
        throttleLimitPercent
        rollRateLimit
        pitchRateLimit
        yawRateLimit
      }
      deadband {
        deadband
        yawDeadband
      }
    }
  }
}
