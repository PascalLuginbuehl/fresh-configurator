type Query {
  device(port: String!): FlightController!
}

type FlightController {
  connection: ConnectionStatus!
  attitude: Attitude!
  status: Status!
  rc: RC!
  apiVersion: String!
}

type ConnectionStatus {
  connected: Boolean!
  connecting: Boolean!
  bytesRead: Int!
  bytesWritten: Int!
  packetErrors: Int!
}

type Attitude {
  roll: Float!
  pitch: Float!
  heading: Float!
}

type Status {
  cycleTime: Int!
  i2cError: Int!
  activeSensors: Int!
  cpuload: Float!
}

type RC {
  channels: [Int!]!
}
