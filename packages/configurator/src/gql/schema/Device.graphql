type Query {
  device(port: String!): FlightController!
}

type FlightController {
  connection: ConnectionState!
  attitude: Attitude!
}

type ConnectionState {
  connected: Boolean!
  connecting: Boolean!
  bytesRead: Int!
  bytesWritten: Int!
}

type Attitude {
  roll: Float!
  pitch: Float!
  heading: Float!
}
