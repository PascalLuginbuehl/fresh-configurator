type Query {
  configurator: Configurator!
}

type Mutation {
  setConnectionSettings(port: String!, baudRate: Int): Boolean
  setTab(tabId: String!): Boolean
  setExpertMode(enabled: Boolean!): Boolean
  log(message: String!): Boolean
}

type Configurator {
  port: String
  baudRate: Int!
  tab: String
  expertMode: Boolean!
  logs: [Log!]!
}

type Log {
  time: String!
  message: String!
}
