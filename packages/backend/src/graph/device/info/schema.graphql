extend type FlightController {
  info: BoardInfo!
}

type BoardInfo {
  boardIdentifier: String!
  boardVersion: Int!
  boardType: Int!
  targetCapabilities: Int!
  targetName: String!
  boardName: String!
  manufacturerId: String!
  signature: [Int!]!
  mcuTypeId: Int!
  configurationState: Int
  sampleRateHz: Int
}
