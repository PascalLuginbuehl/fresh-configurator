overwrite: true
schema: "./packages/**/*.graphql"
documents: "./packages/**/*.graphql"
generates:
  ./packages/configurator/src/gql/__generated__/index.tsx:
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      mappers:
        FlightController: ../models#FlightControllerPartial
        ConnectionState: ../models#ConnectionStateMapping
      nonOptionalTypename: true
      reactApolloVersion: 3
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
      - "typescript-react-apollo"
