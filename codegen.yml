overwrite: true

schema:
  - "./packages/*/src/**/{gql,graph}/**/*.ts":
      noRequire: true
  - "!**/__generated__/*.ts" 

documents: "./packages/**/*.graphql"
generates:
  ./packages/api-server/src/graph/__generated__/index.ts:
    config:
      overwrite: true
      contextType: ../../context#Context
      mappers:
        FlightController: ../../mappers#FlightControllerPartial
        ConnectionStats: ../../mappers#FlightControllerQuery
        RC: ../../mappers#FlightControllerQuery
    plugins:
      - "typescript"
      - "typescript-resolvers"

  ./packages/configurator/src/gql/__generated__/index.tsx:
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      apolloReactHooksImportFrom: "apollo"

      nonOptionalTypename: true
      reactApolloVersion: 3
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-operations"
      - "typescript-react-apollo"
  
  ./packages/configurator/src/gql/__generated__/schema.graphql:
    plugins:
      - schema-ast
